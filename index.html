<!DOCTYPE html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="lib/rangeslider.min.js"></script>
	<script language="javascript" type="text/javascript" src="countries.js"></script>
	<script language="javascript" type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="lib/rangeslider.css">
</head>

<body onload="onLoad()">
	<div class="grid-container">
		<div class="grid-row centered-flex">
			<h1 id="title">Daily Backpacking Budget</h1>
		</div>
		<div id="tableContainer" class="grid-row-half">
			<table id="prices">
				<tbody>
				</tbody>
			</table>
		</div>
		<div id="controlsContainer" class="grid-container grid-row-half">
				<button type="button" id="hostels" class="toggleButton grid-row-half selected" onclick="setPreference('hostels')">Hostels</button>
				<button type="button" id="hotels" class="toggleButton grid-row-half" onclick="setPreference('hotels')">Hotels</button>
				<button type="button" id="streetFood" class="toggleButton grid-row-half selected" onclick="setPreference('street food')">Street Food</button>
				<button type="button" id="cheapRestaurants" class="toggleButton grid-row-half" onclick="setPreference('cheap restaurants')">Cheap Restaurants</button>
				<button type="button" id="party0" class="toggleButton grid-row-third" onclick="setPreference('party0')">Totally Sober</button>
				<button type="button" id="party1" class="toggleButton grid-row-third selected" onclick="setPreference('party1')">Occasional Drinker</button>
				<button type="button" id="party2" class="toggleButton grid-row-third" onclick="setPreference('party2')">Party Animal</button>
		</div>

	</div>
</body>

</html>
